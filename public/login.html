<!DOCTYPE html>
<html lang="en">
<head>
    <script src="../js/jquery-3.4.1.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rhule Technologies</title>
</head>
<body class="login-page">
        <div class="login-container">
                <section class="login" id="login">
                  <header>
                    <h2>Login</h2>
                  </header>
                  <form class="login-form" action="" method="">
                    <input type="text" id="username" class="login-input" placeholder="Username" required autofocus/>
                    <input type="password" id="password" class="login-input" placeholder="Password" required/>
                    <div class="submit-container">
                      <button type="submit" id="signin" class="login-button">SIGN IN</button>
                    </div>
                  </form>
                </section>
                <p>2019 - <a href="index.html">Go back</a></p>
        </div>
              <!-- <button id="e1">Login error!</button> -->
    
</body>
<script src="../js/source.js"></script>
</html>
